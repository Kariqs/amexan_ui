<div class="container mx-auto max-w-xl p-6">
    <div class="rounded-lg shadow-md p-6 text-center" [ngClass]="{
      'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100': status === 'success',
      'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-100': status === 'failed',
      'bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-100': status === 'loading',
      'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200': status === 'error'
    }">
        <h2 class="text-2xl font-semibold mb-4">
            {{ status === 'loading' ? 'Checking Payment...' : status | titlecase }}
        </h2>

        <p class="text-lg mb-4">{{ message }}</p>

        <div *ngIf="status === 'success'" class="mt-6">
            <a routerLink="/order"
                class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 dark:hover:bg-indigo-500">
                View My Orders
            </a>
        </div>

        <div *ngIf="status !== 'success'" class="mt-6">
            <a routerLink="/cart"
                class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 dark:hover:bg-indigo-500">
                Go Back to Cart
            </a>
        </div>
    </div>
</div>
