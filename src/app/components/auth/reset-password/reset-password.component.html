<!-- registration.component.html -->
<div class="flex justify-center items-center min-h-screen bg-transparent p-1 lg:p-4">
    <div class="w-full max-w-lg bg-white rounded-lg p-6 shadow-gray-800 shadow-md">
        <h1 class="text-blue-600 text-2xl font-bold text-center mb-8">Reset Password</h1>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter New Password"
                        class="w-full px-3 py-2 border text-gray-700 text-xs border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                        (click)="togglePasswordVisibility('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
                <div *ngIf="submitted && f['password']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
                    <div *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                        formControlName="confirmPassword" placeholder="Confirm New Password"
                        class="w-full px-3 py-2 border text-gray-700 text-xs border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                        (click)="togglePasswordVisibility('confirm')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path *ngIf="showConfirmPassword" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
                <!-- Confirm Password -->
                <div *ngIf="submitted && f['confirmPassword']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['confirmPassword']?.errors?.['required']">Confirm password is required</div>
                    <div *ngIf="f['confirmPassword']?.errors?.['mustMatch']">Passwords must match</div>
                </div>

            </div>

            <!-- Register Button -->
            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                Reset Password
            </button>
        </form>
    </div>
</div>
