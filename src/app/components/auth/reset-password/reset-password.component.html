<div class="flex justify-center items-center min-h-screen bg-transparent p-1 lg:p-4">
    <div
        class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-lg p-6 shadow-md shadow-gray-300 dark:shadow-black/50">
        <h1 class="text-teal-600 dark:text-teal-400 text-2xl font-bold text-center mb-8">Reset Password</h1>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 dark:text-gray-200 mb-2">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter New Password"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-100 text-xs rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-white dark:bg-gray-800" />
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                        (click)="togglePasswordVisibility('password')">
                        <!-- SVG unchanged -->
                        ...
                    </button>
                </div>
                <div *ngIf="submitted && f['password']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
                    <div *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 dark:text-gray-200 mb-2">Confirm
                    Password</label>
                <div class="relative">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                        formControlName="confirmPassword" placeholder="Confirm New Password"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-100 text-xs rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-white dark:bg-gray-800" />
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                        (click)="togglePasswordVisibility('confirm')">
                        <!-- SVG unchanged -->
                        ...
                    </button>
                </div>
                <div *ngIf="submitted && f['confirmPassword']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['confirmPassword']?.errors?.['required']">Confirm password is required</div>
                    <div *ngIf="f['confirmPassword']?.errors?.['mustMatch']">Passwords must match</div>
                </div>
            </div>

            <!-- Reset Button -->
            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                Reset Password
            </button>
        </form>
    </div>
</div>
