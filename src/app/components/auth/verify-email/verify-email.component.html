<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <div *ngIf="status === 'loading'" class="flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
            <p class="text-gray-600">Verifying your email...</p>
        </div>

        <div *ngIf="status === 'success'" class="text-green-600">
            <h2 class="text-xl font-semibold mb-2">Success!</h2>
            <p>{{ message }}</p>
            <button class="mt-6 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                (click)="navigateToLogin()">
                Go to Login
            </button>
        </div>

        <div *ngIf="status === 'error'" class="text-red-600">
            <h2 class="text-xl font-semibold mb-2">Oops!</h2>
            <p>{{ message }}</p>
        </div>
    </div>
</div>
