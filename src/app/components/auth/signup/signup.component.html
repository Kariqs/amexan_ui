<div class="flex justify-center items-center min-h-screen bg-transparent p-1 lg:p-4">
    <div
        class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-xl p-6 shadow-md shadow-gray-300 dark:shadow-black/50">
        <h1 class="text-blue-600 dark:text-blue-400 text-2xl font-bold text-center mb-8">Create Account</h1>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Full Name -->
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Full
                    Name</label>
                <input type="text" id="fullName" formControlName="fullName"
                    placeholder="Enter Full Name (First and Last)"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="submitted && f['fullName']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['fullName']?.errors?.['required']">Full name is required</div>
                </div>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="username"
                    class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter Username"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="submitted && f['username']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['username']?.errors?.['required']">Username is required</div>
                </div>
            </div>

            <!-- Email Address -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Email
                    Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter Email Address"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="submitted && f['email']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
                    <div *ngIf="f['email']?.errors?.['email']">Email must be valid</div>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Phone
                    Number</label>
                <input type="tel" id="phone" formControlName="phone" placeholder="Enter Phone Number with Country Code"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="submitted && f['phone']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['phone']?.errors?.['required']">Phone number is required</div>
                </div>
            </div>

            <!-- Occupation -->
            <div class="mb-4">
                <label for="occupation"
                    class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Occupation</label>
                <input type="text" id="occupation" formControlName="occupation" placeholder="Enter Your Occupation"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password"
                    class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter Password"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"
                        (click)="togglePasswordVisibility('password')">...</button>
                </div>
                <div *ngIf="submitted && f['password']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
                    <div *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirmPassword"
                    class="block text-gray-700 dark:text-gray-200 mb-2 text-sm font-medium">Confirm Password</label>
                <div class="relative">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                        formControlName="confirmPassword" placeholder="Confirm Password"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"
                        (click)="togglePasswordVisibility('confirm')">...</button>
                </div>
                <div *ngIf="submitted && f['confirmPassword']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['confirmPassword']?.errors?.['required']">Confirm password is required</div>
                    <div *ngIf="f['confirmPassword']?.errors?.['mustMatch']">Passwords must match</div>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="terms" formControlName="acceptTerms"
                    class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded">
                <label for="terms" class="text-gray-700 dark:text-gray-200 text-sm">
                    I agree to the
                    <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Terms and Conditions</a>
                </label>
            </div>

            <!-- Newsletter -->
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="newsletter" formControlName="subscribeToNews"
                    class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded">
                <label for="subscribeToNews" class="text-gray-700 dark:text-gray-200 text-sm">Subscribe to our
                    Newsletter</label>
            </div>

            <!-- Register Button -->
            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                Register
            </button>

            <!-- Login Link -->
            <div class="mt-4 text-center text-sm text-gray-700 dark:text-gray-300">
                Already have an account?
                <a routerLink="/auth/login" class="text-blue-600 hover:underline dark:text-blue-400">Log in</a>
            </div>
        </form>
    </div>
</div>
