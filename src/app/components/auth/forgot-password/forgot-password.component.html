<!-- registration.component.html -->
<div class="flex justify-center items-center min-h-screen bg-transparent p-1 lg:p-4">
    <div class="w-full max-w-lg bg-white rounded-lg p-6 shadow-gray-800 shadow-md">
        <h1 class="text-blue-600 text-2xl font-bold text-center mb-8">Password Reset Link</h1>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Address -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter Email Address"
                    class="w-full px-3 py-2 border text-gray-700 text-xs border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div *ngIf="submitted && f['email']?.errors" class="text-red-500 mt-1 text-sm">
                    <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
                    <div *ngIf="f['email']?.errors?.['email']">Email must be valid</div>
                </div>
            </div>

            <!-- Reset Button -->
            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                Request Reset Link
            </button>
        </form>
    </div>
</div>
