<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 sm:px-6 lg:px-8">

    <!-- Loading State -->
    <div *ngIf="status === 'loading'" class="flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-gray-900 dark:text-white mb-4" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-gray-900 dark:text-white">Fetching Your Orders...</p>
    </div>

    <!-- No Orders Empty State -->
    <div *ngIf="orders && orders.length === 0" class="bg-white dark:bg-gray-900 text-center">
        <div class="mx-auto w-24 h-24 mb-6">
            <svg class="w-full h-full text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">
            No Orders Yet
        </h3>
        <p class="text-gray-600 dark:text-gray-400 mb-6 max-w-md mx-auto">
            You haven't placed any orders yet. When you do, they'll appear here for you to track and manage.
        </p>
        <button type="button"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
            Start Shopping
        </button>
    </div>


    <!-- Orders State -->
    <div *ngIf="orders && orders.length > 0" class="max-w-4xl mx-auto">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-blue-600 dark:text-blue-400 text-3xl font-bold">
                My Orders
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                Review your orders their information and items
            </p>
        </div>

        <app-order-card *ngFor="let order of orders" [order]="order" [isAdmin]="isAdmin"></app-order-card>
    </div>

    <!-- Error state -->
    <div *ngIf="status === 'error'" class="text-center text-red-600 dark:text-red-400 py-6">
        <p>An error occurred while loading your orders. Please try again later.</p>
    </div>
</div>
