<div class="w-full bg-slate-50 dark:bg-gray-900 py-8 px-4">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white text-center mb-6">
      Frequently Asked Questions
    </h2>

    <div class="space-y-4">
      <div *ngFor="let item of faqItems; let i = index" class="cursor-pointer" (click)="toggleFaq(i)">
        <div class="text-gray-800 dark:text-white font-medium py-2">
          {{ item.question }}
        </div>

        <div *ngIf="item.isOpen" class="mt-2 text-gray-600 dark:text-gray-300 pb-4 pl-4 animate-fadeIn">
          {{ item.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
