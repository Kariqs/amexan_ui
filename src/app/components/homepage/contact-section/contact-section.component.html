<div class="w-full bg-sky-50 py-10 px-4">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-3xl font-semibold text-gray-800 text-center mb-3">Contact Us</h2>
      <p class="text-center text-gray-600 mb-6">
        If you have any questions or need further assistance, please get in touch with us.
      </p>
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <input 
            type="text" 
            formControlName="name"
            placeholder="Your Name" 
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-300"
          >
        </div>
        
        <div>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Your Email" 
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-300"
          >
        </div>
        
        <div>
          <textarea 
            formControlName="message"
            placeholder="Your Message" 
            rows="5"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-300"
          ></textarea>
        </div>
        
        <div class="flex justify-center">
          <button 
            type="submit" 
            [disabled]="contactForm.invalid"
            class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-6 rounded transition-colors duration-300"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
