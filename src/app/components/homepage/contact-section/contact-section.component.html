<div class="w-full bg-sky-50 dark:bg-gray-900 py-10 px-4">
  <div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-semibold text-gray-800 dark:text-white text-center mb-3">Contact Us</h2>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
      If you have any questions or need further assistance, please get in touch with us.
    </p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input type="text" formControlName="name" placeholder="Your Name"
          class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-300 dark:focus:ring-indigo-500">
      </div>

      <div>
        <input type="email" formControlName="email" placeholder="Your Email"
          class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-300 dark:focus:ring-indigo-500">
      </div>

      <div>
        <textarea formControlName="message" placeholder="Your Message" rows="5"
          class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-300 dark:focus:ring-indigo-500"></textarea>
      </div>

      <div class="flex justify-center">
        <button type="submit" [disabled]="contactForm.invalid"
          class="bg-cyan-500 dark:bg-cyan-500 hover:bg-cyan-600 dark:hover:bg-cyan-400 text-white py-2 px-6 rounded transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
