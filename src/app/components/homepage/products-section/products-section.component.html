<!-- Featured Products Section -->
<section class="py-8 bg-gray-50 dark:bg-gray-900">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-1">FEATURED PRODUCTS</h2>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-1">Discover our amazing top picks tailored for medical
            professionals and
            students.</p>
        <p class="text-center text-indigo-600 dark:text-indigo-400 font-bold mb-6">Offer! Offer!</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let product of products"
                class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 border border-gray-200 dark:border-gray-700">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</section>

</section>
