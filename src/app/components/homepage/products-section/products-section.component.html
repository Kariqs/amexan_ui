<!-- Featured Products Section -->
<section class="py-8 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-1">FEATURED PRODUCTS</h2>
        <p class="text-center text-gray-700 mb-1">Discover our amazing top picks tailored for medical professionals and
            students.</p>
        <p class="text-center text-red-600 font-bold mb-6">Offer! Offer!</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let product of products" class="bg-white rounded-lg shadow-sm p-4 border border-gray-100">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</section>

<!-- Best Sellers Section -->
<section class="py-8 bg-gray-100 mt-4 border-t border-yellow-100">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let product of products" class="bg-white rounded-lg shadow-sm p-4 border border-gray-100">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</section>
