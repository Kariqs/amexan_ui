<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Add Product Details</h1>
    <p class="mb-4 text-gray-600">Product ID: {{ productId }}</p>

    <!-- Specifications Form -->
    <form [formGroup]="specsForm" (ngSubmit)="onSubmit()">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Technical Specifications</h2>

        <div formArrayName="specs">
            <div *ngFor="let spec of specs.controls; let i = index" [formGroupName]="i"
                class="mb-4 p-4 border border-gray-200 rounded-md">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-medium">Specification #{{ i + 1 }}</h3>
                    <button type="button" *ngIf="specs.length > 1" (click)="removeSpec(i)"
                        class="text-red-500 hover:text-red-700 focus:outline-none">
                        Remove
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label [for]="'spec-name-' + i"
                            class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input [id]="'spec-name-' + i" type="text" formControlName="name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label [for]="'spec-value-' + i"
                            class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                        <input [id]="'spec-value-' + i" type="text" formControlName="value"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-6">
            <button type="button" (click)="addSpec()"
                class="px-4 py-2 text-blue-600 border border-blue-600 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                + Add Another Specification
            </button>
        </div>

        <!-- Image Upload Section -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Product Images</h2>

            <div class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center">
                <input type="file" id="product-images" multiple accept="image/*" class="hidden"
                    (change)="onImagesSelected($event)">

                <label for="product-images" class="cursor-pointer block">
                    <div class="flex flex-col items-center justify-center space-y-2">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span class="text-gray-600">Click to select images</span>
                    </div>
                </label>

                <!-- Preview of selected images -->
                <div *ngIf="selectedImages.length > 0" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <div *ngFor="let image of selectedImages; let i = index" class="relative">
                        <img [src]="image | objectURL" alt="Product image preview"
                            class="h-24 w-24 object-cover rounded-md">
                        <span *ngIf="i === 0"
                            class="absolute top-0 right-0 bg-blue-600 text-white text-xs px-2 py-1 rounded-bl-md">
                            Primary
                        </span>
                    </div>
                </div>
            </div>

            <p class="mt-2 text-sm text-gray-500">
                The first image will be set as the primary product image.
            </p>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-between">
            <button type="button"
                class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                [routerLink]="['/products']">
                Cancel
            </button>

            <button type="submit" [disabled]="isSubmitting"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
                {{ isSubmitting ? 'Saving...' : 'Save Product' }}
            </button>
        </div>
    </form>
</div>
