<div class="w-full">
    <div *ngIf="status === 'loading'" class="flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-violet-600 mb-4 dark:text-violet-400" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-gray-600 dark:text-gray-300">Loading Orders...</p>
    </div>

    <div *ngIf="status === 'success'" class="w-full overflow-x-auto">
        <table class="min-w-full bg-white dark:bg-gray-800">
            <thead class="bg-violet-600 dark:bg-violet-500">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        ID
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        Firstname
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        Lastname
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        Email
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        Phone
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        Delivery Location
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-white uppercase tracking-wider">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                <tr *ngFor="let order of orders" class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">
                        {{ order.ID || 'N/A' }}
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-100">{{ order.firstName }}</div>
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-100">{{ order.lastName }}</div>
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">
                        {{ order.email}}
                    </td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">
                        {{ order.phone }}
                    </td>

                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">
                        {{ order.deliveryLocation }}
                    </td>

                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">
                        {{ order.status }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-2">
            <div class="flex flex-col gap-2 ">
                <label class="text-gray-900 dark:text-white" for="">Number of records</label>
                <select [(ngModel)]="limit"
                    class="w-32 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected class="text-gray-400">{{pageMetadata.limit}}</option>
                    <option *ngFor="let limit of numberOfRecords" [value]="limit">{{ limit }}</option>
                </select>
            </div>
        </div>
    </div>
</div>
