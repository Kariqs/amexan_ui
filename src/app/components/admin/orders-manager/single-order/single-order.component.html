<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 sm:px-6 lg:px-8">

    <!-- Loading State -->
    <div *ngIf="status === 'loading'" class="flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-gray-900 dark:text-white mb-4" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-gray-900 dark:text-white">Fetching Order...</p>
    </div>

    <!-- Orders State -->
    <div *ngIf="order" class="max-w-4xl mx-auto">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-blue-600 dark:text-blue-400 text-3xl font-bold">
                Order Details
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                Review order information and items.
            </p>
        </div>

        <app-order-card [order]="order" [isAdmin]="isAdmin"></app-order-card>
    </div>

    <!-- Error state -->
    <div *ngIf="status === 'error'" class="text-center text-red-600 dark:text-red-400 py-6">
        <p>An error occurred while loading this order. Please try again later.</p>
    </div>
</div>
