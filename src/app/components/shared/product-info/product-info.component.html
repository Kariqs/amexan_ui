<div class="min-h-screen flex flex-col">
     <div class="flex-grow" *ngIf="!product">
        <app-modal [message]="'Getting product info...'"></app-modal>
    </div>
    <!-- Page content -->
    <div class="flex-grow" *ngIf="product">
        <app-details [product]="product"></app-details>
        <app-specifications [productSpecs]="productSpecifications"
            [productImageUrl]="productImage"></app-specifications>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
</div>
