<div class="max-w-6xl mx-auto px-4 my-6">
    <div class="flex flex-col md:flex-row w-full shadow-sm overflow-hidden ">

        <!-- Product Details Table -->
        <div class="w-full bg-gray-50 dark:bg-gray-900">
            <div class="p-4 md:p-6">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Product Details</h2>

                <div class="border font-semibold border-gray-400 dark:border-gray-600 overflow-hidden">
                    <table class="w-full text-sm">
                        <tbody>
                            <tr *ngFor="let spec of productSpecs; let i = index"
                                [ngClass]="{ 'bg-gray-100 dark:bg-gray-800': i % 2 === 0 }">
                                <td
                                    class="py-3 px-4 border-b border-gray-200 dark:border-gray-600 font-medium text-gray-700 dark:text-gray-300">
                                    {{ spec.name }}
                                </td>
                                <td
                                    class="py-3 px-4 border-b border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-400">
                                    {{ spec.value }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
