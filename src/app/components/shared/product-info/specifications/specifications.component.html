<div class="flex flex-col md:flex-row w-full shadow-sm rounded-sm overflow-hidden">

    <!-- Product Details Table -->
    <div class="w-full md:w-1/2 bg-gray-50 dark:bg-gray-900">
        <div class="p-4 md:p-6">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">PRODUCT DETAILS</h2>

            <div class="border border-gray-400 dark:border-gray-600 rounded-lg overflow-hidden">
                <table class="w-full text-sm">
                    <tbody>
                        <tr *ngFor="let spec of productSpecs; let i = index"
                            [ngClass]="{ 'bg-gray-100 dark:bg-gray-800': i % 2 === 0 }">
                            <td
                                class="py-3 px-4 border-b border-gray-200 dark:border-gray-600 font-medium text-gray-700 dark:text-gray-300">
                                {{ spec.name }}
                            </td>
                            <td
                                class="py-3 px-4 border-b border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-400">
                                {{ spec.value }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Product Image -->
    <div class="w-full md:w-1/2 p-4">
        <div class="h-full bg-white dark:bg-gray-800 flex items-center justify-center max-w-xl mx-auto">
            <img [src]="productImageUrl" alt="Product demonstration in dental setting"
                class="w-full h-auto max-h-[500px] object-contain">
        </div>
    </div>
</div>
