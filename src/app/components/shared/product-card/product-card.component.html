<!-- product-card.component.html -->
<div class="flex flex-col h-full bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
    <div class="text-sm text-gray-500 dark:text-gray-400 mb-1">{{product.brand}}</div>
    <img [src]="product.Images?.[0]?.url" [alt]="product.name" class="h-32 w-auto mx-auto object-contain mb-3">
    <h3 class="font-bold text-gray-900 dark:text-white mb-1">{{product.name}}</h3>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-2 flex-grow">{{product.description}}</p>

    <!-- <div class="flex text-yellow-400 mb-1">
        <i *ngFor="let star of stars; let i = index" class="fa-star"
            [ngClass]="{'fas': star === 1, 'far': star === 0}"></i>
    </div> -->

    <p class="font-bold text-green-600 dark:text-green-400 mb-3">{{product.price |currency:'KES':'symbol'}}</p>

    <div class="flex justify-between items-center">
        <a [routerLink]="['/product', product.ID]"
            class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">View More</a>
        <button *ngIf="product.ID"
            (click)="onAddToCart(product.ID,product.name,+product.price,1,product.Images?.[0]?.url||'')"
            class="bg-indigo-50 dark:bg-indigo-900 p-2 rounded-md hover:bg-indigo-100 dark:hover:bg-indigo-800 transition duration-200">
            <i class="fas fa-shopping-cart text-indigo-600 dark:text-indigo-400"></i>
        </button>
    </div>
</div>
