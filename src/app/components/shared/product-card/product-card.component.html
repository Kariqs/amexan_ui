<div class="flex flex-col h-full">
    <div class="text-sm text-gray-500 mb-1">{{product.brand}}</div>
    <img [src]="product.image" [alt]="product.name" class="h-32 w-auto mx-auto object-contain mb-3">
    <h3 class="font-bold text-gray-800 mb-1">{{product.name}}</h3>
    <p class="text-sm text-gray-600 mb-2 flex-grow">{{product.description}}</p>

    <div class="flex text-yellow-400 mb-1">
        <span *ngFor="let star of [1,2,3,4,5]">â˜…</span>
    </div>

    <p class="font-bold text-green-600 mb-3">Ksh. {{product.price}}</p>

    <div class="flex justify-between items-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">View More</a>
        <button class="bg-green-100 p-2 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        </button>
    </div>
</div>
